<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.16/"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <title>GIS Web App</title>

</head>

<body>
    <div id="mapView"></div>
    <input type="image" class="closeToc hidden" src="https://img.icons8.com/ios/25/000000/close-window.png" />
    <div data-tip="الطبقات">
        <input type="image" class="openLayers " src="https://img.icons8.com/office/25/000000/layers.png" />
    </div>

    <div class="TocDiv hidden">
        <div>
            <label class="rangeTxt">درجه الشفافية </label>
            <br />
            <input id="app" type="range" v-model="rangeValue" step="0.1" min="0" value="1" max="1" />
        </div>
        <div id="toc"></div>
    </div>

    <div class="TableDiv hidden">
        <div id="attributeTable"></div>
        <div id="PageCounter"></div>
    </div>

</body>

</html>
